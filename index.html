<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Планировщик задач — Т-Банк (прототип)</title>

    <!-- Подключаем Bootstrap (через CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Подключаем Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">
            <i class="fas fa-tasks"></i> Планировщик задач (прототип)
        </h1>

        <!-- Форма -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="mb-3">
                    <label for="task-title" class="form-label">Название задачи</label>
                    <input id="task-title" type="text" class="form-control" placeholder="Например: Купить билеты" />
                </div>

                <div class="mb-3">
                    <label for="task-desc" class="form-label">Описание (опционально)</label>
                    <textarea id="task-desc" class="form-control" rows="2" placeholder="Подробнее..."></textarea>
                </div>

                <div class="mb-3">
                    <label for="task-status" class="form-label">Статус задачи</label>
                    <select id="task-status" class="form-select">
                        <option value="Новая">Новая</option>
                        <option value="В процессе">В процессе</option>
                        <option value="Выполнена">Выполнена</option>
                        <option value="Отменена">Отменена</option>
                    </select>
                </div>

                <button id="save-task-btn" class="btn btn-success w-100 mb-2">
                    <i class="fas fa-save"></i> Сохранить задачу
                </button>
                <button id="cancel-edit-btn" class="btn btn-danger w-100 d-none">
                    <i class="fas fa-times"></i> Отмена
                </button>
            </div>
        </div>

        <!-- Список задач -->
        <h2 class="text-center mb-3">Мои задачи</h2>
        <div id="task-list"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
